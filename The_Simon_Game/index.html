<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Press any key to START</h1>
    <div class="container">
        <div class="buttons">
            <div>
                <button class="red" style="background-color: red;"></button>
                <button class="blue" style="background-color: blue;"></button>
            </div>
            <div>
                <button class="green" style="background-color: green;"></button>
                <button class="yellow" style="background-color: yellow;"></button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
