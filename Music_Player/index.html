<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Play some Noise</h1>
        <div class="instruments">
            <button class="f drum" style="background-image: url('./images/tom1.png');">f</button>
            <button class="a drum" style="background-image: url('./images/tom2.png');">a</button>
            <button class="s drum" style="background-image: url('./images/tom3.png');">s</button>
            <button class="d drum" style="background-image: url('./images/tom4.png');">d</button>
            <button class="j drum" style="background-image: url('./images/crash.png');">j</button>
            <button class="k drum" style="background-image: url('./images/kick.png');">k</button>
            <button class="l drum" style="background-image: url('./images/snare.png');">l</button>
        </div>
    </div>
<script src="index.js"></script>
<footer>....UnExperienced Musician...</footer>
</body>
</html>
